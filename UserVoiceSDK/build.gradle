buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.+@jar'
    compile 'com.android.support:appcompat-v7:18.+@aar'
    compile 'oauth.signpost:signpost-commonshttp4:1.2.1.2@jar'
    compile 'oauth.signpost:signpost-core:1.2.1.2@jar'
    compile 'org.eclipse.birt.runtime.3_7_1:org.apache.commons.codec:1.3.0@jar'
}
