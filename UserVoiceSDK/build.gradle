buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionName = project.version
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_6
        targetCompatibility = JavaVersion.VERSION_1_6
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+@jar'
    compile 'com.android.support:appcompat-v7:+@aar'
    compile 'com.seppius.plurals:android-i18n-plurals:1.+@aar'
    compile files('libs/commons-codec-1.8.jar', 'libs/signpost-commonshttp4-1.2.1.2.jar', 'libs/signpost-core-1.2.1.2.jar')
//    compile 'oauth.signpost:signpost-commonshttp4:1.2.1.2@jar'
//    compile 'oauth.signpost:signpost-core:1.2.1.2@jar'
//    compile 'org.eclipse.birt.runtime.3_7_1:org.apache.commons.codec:1.3.0@jar'
}

// Publish to maven
apply plugin: 'maven'

task sourcesJar(type: Jar) {
    classifier 'sources'
    from android.sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
//            repository(url: "file://$buildDir/mvnRepo/")
            repository(url: "${bintray_api_base_url}/maven/${bintray_org}/${bintray_repo}/${bintray_package}") {
                authentication(userName: bintray_username, password: bintray_api_key)
            }
            pom.project {
                name 'UserVoice Android SDK Library'
                artifactId 'uservoice-android-sdk'
                packaging 'aar'
                description 'UserVoice for Android allows you to embed UserVoice directly in your Android apps Android applications'
                url 'https://github.com/uservoice/uservoice-android-sdk'
                inceptionYear '2013'

                scm {
                    url 'scm:git@github.com:uservoice/uservoice-android-sdk.git'
                    connection 'scm:git@github.com:uservoice/uservoice-android-sdk.git'
                    developerConnection 'scm:git@github.com:uservoice/uservoice-android-sdk.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'austintaylor'
                        name 'Austin Taylor'
                        email 'austin.taylor@gmail.com'
                    }
                }
            }
        }
    }
}

